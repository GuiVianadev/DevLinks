<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- avatar section-->
        <header id="avatar">
                <div class="container-avatar">
                    <img class="avatar-icon" src="assets/pfp-rocket.png" alt="">
                    <div class="border-icon"></div>
                </div>
                 </header>
                 <div class="title">
                    <h3>@instagram</h3>
                 </div>
        <!-- avatar section-->

        <!-- links section-->
        <section id="links">
            <div class="container-links">
                <ul>
                    <li>
                        <a class="link-click" href="#">Link 1</a>
                    </li>
                    <li>
                        <a href="#">Link 2</a>
                    </li>
                    <li>
                        <a href="#">Link 3</a>
                    </li>
                    <li>
                        <a href="#">Link 4</a>
                    </li>
                </ul>
            </div>
        </section>
        <!-- links section-->   

        <!-- icon links section-->
        <section id="icon-links">
            <div class="container-icons">
                <a class="icon-animation" href="http://twitter.com">
                <img class="TT" src="assets/twitter.svg" alt="Twitter">
             </a>
             <a class="icon-animation" href="http://twitch.tv">
                <img src="assets/twitch.svg" alt="Twitch">
             </a>
             <a class="icon-animation" href="http://instagram.com">
                <img src="assets/instagram.svg" alt="Instagram">
             </a>
             <a class="icon-animation" href="http://linkedin.com">
                <img src="assets/linkedin.svg" alt="Linkedin">
             </a>
             <a class="icon-animation" href="http://github.com">
                <img src="assets/github.svg" alt="Github">
             </a>
            </div>
        </section>
        <!-- icon links section-->   
    </main>
</body>
</html>
